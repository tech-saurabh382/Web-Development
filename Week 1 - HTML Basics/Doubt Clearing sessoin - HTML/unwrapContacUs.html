<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp Contact Us!</title>
</head>
<body>
    <h1>
        Welcome to CodeHelp!
    </h1>
    <h2>
        Contact us Form
    </h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name"> <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email"> <br>

        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact"> <br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not to Say</option>
        </select> <br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="date" id="dob"> <br>

       <span> Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label><br>

        <label for="msg">Enter Your Message</label><br>
        <textarea name="message" id="msg" cols="40" rows="5" placeholder="Write Your Message"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">


        <footer>
            <a href="https:/www.youtube.com" target="_blank">
                <img src="https://cdn.pixabay.com/photo/2016/11/19/03/08/youtube-1837872__340.png" alt="Youtube"
                width="40" height="30">
            </a>
            <a href="https:/www.instagram.com" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAdcbm-UGRFrpXlNXJuw_jLAjSoJ743F6Qt99qHGIP0w&s" alt="Instagram"
                width="40" height="40">
            </a>
            <a href="https://telegram.org/" target="_blank">
                <img src="https://cdn.pixabay.com/photo/2020/10/17/13/21/telegram-5662082__340.png" alt="Telegram"
                width="40" height="40">
            </a>
        </footer>
    </form>
</body> 
</html>
